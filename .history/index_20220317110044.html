<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <header>
      <div class="containerr">
        <div class="header">
          <div class="header-top">
            <div class="logo">
              <h2>Start Bootstrap</h2>
            </div>
            <div class="menu_nav">
              <nav class="menu">
                <ul>
                  <li><a href="">Features</a></li>
                  <li><a href="">Dowwload</a></li>
                  <li class="menu-hover">
                    <a href="">
                      <i class="fa fa-commenting-o"></i>Send Freeback</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="container-style">
          <div class="style-item">
            <div class="style-item-title" data-aos="fade-up">
              <div class="titel-top">
                <h1>Showcase your app beautifully.</h1>
              </div>
              <div class="title-botom">
                <p>
                  Launch your mobile app landing page faster with this free,
                  open source theme from Start Bootstrap!
                </p>
              </div>
              <div class="title-logo">
                <div class="title-logo_item">
                  <img
                    src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/google-play-badge.svg"
                    alt=""
                  />
                </div>
                <div class="title-logo_item leff">
                  <img
                    src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/app-store-badge.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="style-video">
              <div class="bacground" data-aos="zoom-in-right"></div>
              <div class="bacground-border">
                <div class="style-video_img">
                  <img
                    src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/portrait_black.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="video">
                <video
                  autoplay="autoplay"
                  loop
                  src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/demo-screen.mp4"
                  width="90%"
                  height="500"
                ></video>
                <!-- <iframe
                  src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/demo-screen.mp4"
                  width="90%"
                  height="500"
                  frameborder="1"
                ></iframe> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="til" data-aos="fade-up">
      <div class="containerrr">
        <div class="title-box" data-aos="zoom-in">
          <p>
            "An intuitive solution to a common problem that we all face, wrapped
            up in a single app!"
          </p>
          <div class="title-img">
            <img
              src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/tnw-logo.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

  <script>
    AOS.init();
